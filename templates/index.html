<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6c6c, #ffda6c, #a8ff6c, #6cffec, #6c8cff, #ff6cda, #ff6c6c);
            background-size: 1200% 1200%;
            animation: gradientBackground 10s ease infinite;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <form id="learningForm" action="/" method="post">
        <h2>Welcome to Language Learning Bot</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="language">Language to Learn:</label>
        <select id="language" name="language" required>
            <option value="French">French</option>
            <option value="Italian">Italian</option>
            <option value="German">German</option>
            <!-- Add options for other languages here -->
        </select>
        <label for="proficiency">Proficiency:</label>
        <select id="proficiency" name="proficiency" required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        <label for="past_experience">Ever Learned This Language Before?</label>
        <select id="past_experience" name="past_experience" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <label for="study_time">Time Willing to Devote Daily (hours):</label>
        <input type="number" id="study_time" name="study_time" required>
  
        <input type="submit" value="Submit">
    </form>

    <script>
        // Add animation for form submission
        const form = document.getElementById('learningForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            form.classList.add('submitted');
            setTimeout(function() {
                form.submit();
            }, 1000);
        });

        // Add interactive animations for form fields
        const inputs = document.querySelectorAll('input[type="text"], select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.classList.add('focused');
            });
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentNode.classList.remove('focused');
                }
            });
        });
        function incrementValue() {
        var input = document.getElementById('study_time');
        var value = parseInt(input.value, 10);
        input.value = isNaN(value) ? 1 : value + 1;
    }
    </script>
</body>
</html>
